<form [formGroup]="editForm">
  <div class="form-group row" *ngFor="let key of keys">
    <label class="col-sm-2" for="{{key}}Id">{{key}}</label>
    <div class="col-sm-10">
      <input class="form-control"
             id="{{key}}Id"
             type="text"
             name="{{key}}"
             placeholder="{{key}}"
             formControlName="{{key}}" >
    </div>
  </div>
  <button class="btn btn-success" (click)="saveItem()">Сохранить</button>
</form>
