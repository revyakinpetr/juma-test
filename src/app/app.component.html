
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Welcome to {{title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-loader *ngIf="!userText || saved"
                  [(data)]="userText"
                  [(saved)]="saved">
      </app-loader>

      <app-fields *ngIf="userText && !saved"
                  [(data)]="userText"
                  [(saved)]="saved">
      </app-fields>
    </div>
  </div>
</div>
